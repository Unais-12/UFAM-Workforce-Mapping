{% extends "layout.html" %}

{% block title %}
    Your Score
{% endblock %}

{% block content %}
    <h1>Thank You!</h1>
    <p>Your total score is: {{ total_score }}</p>

    <h2>Category Scores</h2>
    <ul>
        {% for category, score in category_scores.items() %}
            <li>{{ category }}: {{ score }}</li>
        {% endfor %}
    </ul>
{% endblock %}
