{% extend "layout.html" %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
    <form action="/forgot-password" method="POST">
        <label for="email">Enter your email to reset your password:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Reset Link</button>
    </form>

{% endblock %}
