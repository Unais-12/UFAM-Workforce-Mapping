{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('reset_password', token=token) }}">
    <label for="password">Enter your new password</label>
    <input type="password" name="password" required>
    <button type="submit">Submit</button>
</form>
  
{% endblock %}
